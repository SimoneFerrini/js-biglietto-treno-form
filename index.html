<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-train-ticket-form</title>
    <link rel="stylesheet" href="css/style.css">
</head>


<body>
    <div class="my-container">
        
        <!--dati utente-->
        <div class="dati-utente">
            <div class="dati-utente-top">
                <div class="dati-utente-format">
                    <span class="bgc-span">Inserisci la quantità di km che vuoi percorrere: </span>
                    <input type="text" id="user-km">
                </div>

                <div class="dati-utente-format">
                    <span class="bgc-span">Inserisci la tua età: </span>
                    <input type="text" id="user-age">
                </div>
            </div>

            <div>
                <button id="confirm" class="my-btn">Confirm</button>
                <a href="index.html"><button class="my-btn btn-null">Cancel</button></a>
            </div>
        </div>

        <!--biglietto-->
        <div id="user-result" class="result-format">
            <span class="bgc-span-result">Il prezzo del tuo biglietto è: </span>
            <div class="bgc-price-result">
                <span id="prezzo-totale"></span>
                <span>&euro;</span>
            </div>
        </div>
    </div>





    <script type="text/javascript" src="js/script.js"> </script>
</body>
</html>
